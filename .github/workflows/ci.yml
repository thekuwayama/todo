name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: clippy
    - name: cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
    - name: cargo clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
